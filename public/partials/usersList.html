<h1>Users List</h1>

<ul>
  <div ng-repeat="user in users">
    <hr>
    <h3> {{user.displayName}} </h3>
    <button class="btn btn-info" ng-click='toChatRoom(user)'>Chat With Me</button>
    <br>
    <div>
      <img class='avatar' ng-src="{{user.picture}}" alt="">
    </div>
    <br>
  </div>
</ul>
